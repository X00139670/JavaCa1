@(title: String, user: models.users.User)(content: Html)

<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>ProjMan2018 @title</title>

<!-- Bootstrap Core CSS -->

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" />

<!-- Custom CSS --> <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet" />
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>


<nav class="navbar navbar-default">
<div class="container-fluid">

<div class="navbar-header">
<a class ="navbar-brand">CompanyManager2018</a>
</div>

<ul class="nav navbar-nav navbar-right">
<li><a href="@routes.HomeController.employee()">Employee Management</a></li>



<li>
    @if(user !=null){
        <a href="@routes.LoginController.logout()">Logout @user.getName()</a>
    }else{
        <a href= "@routes.LoginController.login()"><span class="glyphicon glyphicon-log-in"></span>Login</a>
    
    }
    </li>
   
</ul>
</ul>


</div>

</nav>

<container>



@content



</container>


</body>

</html>
